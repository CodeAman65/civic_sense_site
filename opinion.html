<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Opinion - CivicSense</title>
  <link rel="stylesheet" href="opinion.css">
</head>
<body>
  <!-- Navbar -->
  

  <!-- Hero Section -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-text">
      <h1>Your Voice Matters</h1>
      <p>Share your thoughts and help us build cleaner, safer, and brighter cities together.</p>
    </div>
  </section>

  <!-- Opinion Form -->
  <section class="opinion-section">
    <h2>Give Your Opinion</h2>
    <form id="opinionForm">
      <label>1. How was your overall experience using CivicSense?</label>
      <textarea required></textarea>

      <label>2. Do you think this platform can help solve real street problems?</label>
      <textarea required></textarea>

      <label>3. Was the image upload + location feature useful to you?</label>
      <textarea required></textarea>

      <label>4. Do you feel confident that issues will reach the municipality?</label>
      <textarea required></textarea>

      <label>5. How easy was it to navigate our website?</label>
      <textarea required></textarea>

      <label>6. Would you recommend this platform to others?</label>
      <textarea required></textarea>

      <label>7. Any other opinion you’d like to share?</label>
      <textarea placeholder="Write your thoughts here..."></textarea>

      <button type="submit">Submit Opinion</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 CivicSense | Built by Team Innovators</p>
  </footer>

  <script src="opinion.js"></script>
</body>
</html>
